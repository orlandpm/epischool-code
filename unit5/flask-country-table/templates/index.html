<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>


            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Population</th>
                        <th>Area</th>
                    </tr>
                </thead>
                <tbody>
                    {% for fact in facts %}
                    <tr>
                        <td>{{fact['name']}}</td>
                        <td>{{fact['population']}}</td>
                        <td>{{fact['area']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


        </div>
    </section>
</body>

</html>
